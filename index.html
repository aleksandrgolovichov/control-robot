<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/_reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/Agroton_logo.png">
  <title>Agroton</title>
</head>
<body>

  <header class="navbar">
    <div class="burger" id="burger">&#9776;</div>
    <div class="logo">
      <img src="images/Agroton_logo.png" alt="Agroton Logo" />
      <span>AGROTON</span>
    </div>

    <nav class="nav-links" id="navMenu">
      <a href="#">ABOUT COMPANY</a>
      <a href="#">PRODUCTS</a>
      <a href="#">PARTNERS</a>
      <a href="#">BLOG</a>
      <a href="#">CONTACT</a>
    </nav>
    <a class="contact-button" href="#">CONTACT US</a>
  </header>

  <section class="hero">
    <div class="overlay">
      <h1>AGROTON</h1>
      <p>ONE OF THE LARGEST PRODUCERS OF AGRICULTURAL PRODUCTS IN UKRAINE</p>
    </div>
  </section>

  <script>
    const burger = document.getElementById('burger');
    const nav = document.getElementById('navMenu');

    burger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
